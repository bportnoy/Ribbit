<svg id="graph"></svg>
{{audience}}
<h4>Questions</h4>
<ul>
  <li ng-repeat="question in questions">{{question.question}} | {{question.username}}</li>
</ul>
<div class="first">
  <div class="large-12 columns">
    <div class="large-6 columns">
      <h1>Participants: {{audience.size}}</h1>
      <div id="videos"></div>
    </div>
    <div class="large-6 columns">
      <h1>Speaking:</h1>
      <ul ng-repeat="user in audience">
        <li ng-show="user.speaking"> {{ user.name }} </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="large-12 columns">
    <a href="#/main" class="closingTime" style="background-color:#E95F44">End the session</a>
  </div>
</div>
