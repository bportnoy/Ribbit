<div class="row first">
  <div class="large-12 columns">
    <video id="local-video" autoplay muted style="width:40%;" ng-src="{{localStream}}"></video>
    <button ng-click="connectionManager()">{{ micStatus.command }}</button>
    <div class="thumb" ng-repeat="thumb in thumbs" ng-click="submitThumb(thumb.id)" ng-class="thumb.selected ? 'thumb-selected' : '' ">
      <img src="{{thumb.src}}">
    </div>
    <form ng-submit="submitQuestion(question)">
      <input type="text" ng-model="question" name="question" class="question-input" placeholder="Ask a question" />
      <input type="submit" id="submitQuestion" value="Ask" />
    </form>
    {{confirmQuestion}}
  </div>
</div>
<div class="row first">
  <div class="large-12 columns">
    <a href='#/main' class="closingTime" style="background-color:#E95F44">Exit the room </a>
  </div>
</div>
